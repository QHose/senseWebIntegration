        <div class="ui icon message">

            <div class="content">
                <div class="header">
                    <h4>Demo which shows a stackable Grid using separate IFrames</h4>
                </div>
                <ul>
                    <li>A single line of code shows each chart individually</li>
                    <li>These charts are created using the <a href="{{QlikSenseDemoURL}}/dev-hub/">the Qlik Sense dev-hub.</a></li>
                    <li>Notice how the chart automatically resizes and adjusts its content</li>
                    <li>Each IFrame is connected to all the others because they share a user session</li>
                </ul>
            </div>
        </div>
    </div>
