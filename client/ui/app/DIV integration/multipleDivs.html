<template name='multipleDivs'>
    <div class="ui container" style="position: relative; height: 800px;" >
        <div id="QV01" class="Qdiv grid-item" style="background: yellow">to showing our charts, you can also obtain a</div>
        <div id="QV2" class="Qdiv grid-item" style="background: yellow">These charts are created using the</div>
        <div id="QV03" class="Qdiv grid-item"></div>
        <div id="QV04" class="Qdiv grid-item"></div>
    </div>
</template>
<template name="multipleDivExplanationText">
    <div class="ui message">
        <div class="header">
            <h4>DIV tag Integration</h4>
        </div>
        <div class="ui bulleted link list">
        {{> divTagDefaultBullet}}
        </div>
    </div>
</template>
<template name="divTagDefaultBullet">
    <div class="item">These charts are created using the <a href="{{QlikSenseDemoURL}}/dev-hub/">the Sense dev-hub.</a> </div>
    <div class="item">You just have to copy the generated code in your website, or use the Visual Studio Plugin in which you can just drag and drop charts.</div>
    <div class="item">Next to showing our charts, you can also obtain a <a href="https://help.qlik.com/en-US/sense-developer/3.1/Subsystems/Dev-Hub/Content/MashupEditor/mashup-editor-field-list-builder.htm">list</a> of values or complete "hyperCube/table". In this way you can populate your own HTML, menu, javascript or whatever you like.</div>
    <div class="item">The DIV tags connect to the local require.js on your server which connects to the Sense Server</div>
    <div class="item">Ensure you copy the current Qlik Sense version of our fonts, CSS and require.js to your webserver.</div>
</template>
