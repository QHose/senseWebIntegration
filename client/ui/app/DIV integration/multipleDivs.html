<template name='multipleDivs'>
    
    <h5 class="ui header">Example configurations</h5>
    <div class="ui form">
        <div class="grouped fields">
            <div class="field">
                <div class="ui toggle checkbox draggable">
                    <input type="checkbox" {{draggableChecked}} name="draggable">
                    <label>Enable to re-arrange the charts by "drag and drop".</label>
                </div>
            </div>
            <div class="field">
                <div class="ui toggle checkbox allowInteractions">
                    <input type="checkbox" {{allowInteractionsChecked}} name="allowInteractions">
                    <label>Enable Qlik Sense interaction.</label>
                </div>
            </div>
        </div>
    </div>
    <div class="ui divider"></div>
    <h5 class="ui header">Your selections</h5>
    <div id="CurrentSelections" class="qvobjects" style="position:relative; top:0; left:0; width:100%; height:35px;"> </div>
    <div class="ui divider"></div>
    <div class="ui grid" style="position: relative; height: 800px;">
        <div id="QV01" class="Qdiv grid-item"></div>
        <div id="QV02" class="Qdiv grid-item"></div>
        <div id="QV03" class="Qdiv grid-item"></div>
        <div id="QV04" class="QScatter grid-item"></div>
        <div id="QV05" class="QlistBox grid-item"></div>
        <div id="QV06" class="Qdiv grid-item"></div>
    </div>
</template>
<template name="multipleDivExplanationText">
    <div class="ui message">
        <div class="header">
            <h4>DIV tag Integration</h4>
        </div>
        <div class="ui bulleted link list">
            {{> divTagDefaultBullet}}
        </div>
    </div>
</template>
<template name="divTagDefaultBullet">
    <div class="item">Use the Mashups API when you want to display Qlik Sense objects on your website. Amongst many other functions, it allows you to get objects, add buttons, create bookmarks and interact with fields.</div>
    <div class="item">Using the APIs we can obtain all data of the app, like the title "{{SenseLayout.qTitle}}". (Press "F12" - "console" to see all properties.)</div>
    <div class="item">You can generate the code to embed in your site using the <a href="{{QlikSenseDemoURL}}/dev-hub/">the Sense dev-hub.</a> or use the Visual Studio Plugin.</div>
    <div class="item">Qlik Sense generates the charsts and in this demo we make use of an external javascript package "packery" to drag and drop the DIVs. Just to give you an idea on how can create your own portal.</div>
    <div class="item">Next to showing our charts, you can also obtain a <a href="https://help.qlik.com/en-US/sense-developer/3.1/Subsystems/Dev-Hub/Content/MashupEditor/mashup-editor-field-list-builder.htm">list</a> of values or complete "hyperCube/table". In this way you can populate your own HTML, menu, javascript or whatever you like.</div>
    <!--     <div class="item">The DIV tags connect to the local require.js on your server which connects to the Sense Server</div>
    <div class="item">Ensure you copy the current Qlik Sense version of our fonts, CSS and require.js to your webserver.</div> -->
</template>
