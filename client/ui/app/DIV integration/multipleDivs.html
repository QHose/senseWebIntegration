<template name='multipleDivs'>
    <div class="ui grid">
        <div class="row">
            <!-- <h5 class="ui header">Your selections</h5> -->
            <div id="CurrentSelections" style="width: 100%"> </div>
        </div>
        <div class="row">
            <div class=" four wide column">
                <h5 class="ui header">Example configurations</h5>
                <div class="ui form">
                    <div class="grouped fields">
                        <div class="field">
                            <div class="ui toggle checkbox draggable">
                                <input type="checkbox" {{draggableChecked}} name="draggable">
                                <label>Enable to re-arrange the charts by "drag and drop".</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui toggle checkbox allowInteractions">
                                <input type="checkbox" {{allowInteractionsChecked}} name="allowInteractions">
                                <label>Enable Qlik Sense interaction.</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="sixteen wide column">
                <div class="grid">
                    <div id="QV01" class="column grid-item "></div>
                    <div id="QV03" class="column grid-item "></div>
                    <div id="QV04" class="column QScatter grid-item "></div>
                    <div id="QV05" class="column QlistBox grid-item "></div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="fiddleDIV">
    <iframe src="//jsfiddle.net/qhose/uj3abbde/embedded/" allowfullscreen="allowfullscreen" frameborder="0"></iframe>
</template>
<template name="multipleDivExplanationText">
    <div class="header">
        <h4>DIV tag Integration</h4>
    </div>
    <div class="ui bulleted link list">
        {{> divTagDefaultBullet}}
    </div>
</template>
<template name="divTagDefaultBullet">
    {{> defaultTechnicalInformation}}
    <div class="item">Use the <a target="_blank" href="https://help.qlik.com/en-US/sense-developer/3.0/Subsystems/Platform/Content/Integration/embed-qlik-sense.htm">Mashup APIs</a> when you want to display Qlik Sense objects on your website. Amongst many other functions, it allows you to get objects, add buttons, create bookmarks and interact with fields.</div>
    <!-- <div class="item">Using the APIs we can obtain all data and properties of the app, like the title of the app: "{{SenseLayout.qTitle}}". (Press "F12" - "console" to see all properties.)</div> -->
    <div class="item">Qlik Sense generates the charts and in this demo we make use of an external javascript package <a target="_blank" href="http://packery.metafizzy.co">"packery"</a> to make the DIVs "draggable". This to just give you an idea what you can do with this technology.</div>
    <div class="item">You can also just use the data from our associative engine, and <a target="_blank" href="https://help.qlik.com/en-US/sense-developer/3.1/Subsystems/APIs/Content/SelectionAPI/qlik-selectionState-interface.htm">set selections</a> or <a target="_blank" href="https://help.qlik.com/en-US/sense-developer/3.1/Subsystems/Dev-Hub/Content/MashupEditor/mashup-editor-field-list-builder.htm">get field values</a> or "hypercubes" (<a target="_blank" href="https://help.qlik.com/en-US/sense-developer/3.1/Subsystems/APIs/Content/TableAPI/qlik-table-interface.htm"> tables</a>) and create your own vizualization or HTML element.</div>
    <div class="item">View the source <a target="_blank" href="https://github.com/QHose/senseWebIntegration/blob/master/client/ui/app/DIV%20integration/multipleDivs.html#L31">HTML</a> and <a target="_blank" href="https://github.com/QHose/senseWebIntegration/blob/master/client/ui/app/DIV%20integration/multipleDivs.js#L71"> javascript</a></div>
</template>
