					function getTable() {
					require.config({
					baseUrl: "http://" + qConfig.host + (qConfig.port ? ":" + qConfig.port : "") + qConfig.prefix + "resources"
				});

				require(["js/qlik"], function(qlik) {
						var app = qlik.openApp(AppGuid, qConfig);
						table = app.createTable(["Country"], ["Sum(SalesAmount)"], { rows: 3000 });

				var listener = function() {
						drawChartJs(table);
			};

			table.OnData.bind(listener); //If the data is received from Qlik Sense. Execute a function that draws a chart using your favorite library. 
		})
	}
