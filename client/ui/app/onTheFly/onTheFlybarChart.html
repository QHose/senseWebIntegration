<template name="onTheFlybarChart">
    <div class="ui two column grid container">
        <div class="column">
            <h5 class="ui header">Javascript code in your SaaS platform to create a chart on the fly</h5>
           {{#markdown}}
                var app = qlik.openApp(appGuid, qConfig); 

                app.visualization.create(
                    'barchart', ["Country", "=Sum(SalesAmount)"]
                ).then(function(chart) {chart.show("yourDIV")});  
                
            {{/markdown}}            
            
            <div class="column">
                <h5 class="ui header">Generated chart</h5>
                <div id="chart" class="Qdiv grid-item" style="width: 100%"></div>
            </div>
        </div>
    </div>

<template name="onTheFlyExplanation">
    <!-- <div class="ui message"> -->
        <div class="header">
            <h4>Visualization API</h4>
        </div>
        <div class="ui bulleted link list">
            <div class="item">The <a target="_blank" href="https://help.qlik.com/en-US/sense-developer/3.1/Subsystems/APIs/Content/VisualizationAPI/VisualizationAPI.htm">Visualization API</a> is the external interface to Qlik Sense visualizations. It allows you to create and modify visualizations on the fly without making use of the Qlik Sense client. <a href="https://youtu.be/_pddhxg5__o?list=PLLRH3RWXD_Q6oFzpZaJcx4YXNR2am8xiG" target="_blank">(video)</a></div>
            <div class="item">You can easily create charts and combine any field you like, without thinking about data structures or having to write queries.</div>  
              <div class="item">You can generate the code to embed in your site using the <a href="{{QlikSenseDemoURL}}/dev-hub/">the Sense dev-hub.</a> or use the Visual Studio Plugin.</div>        
            <div class="item">Play around with this API on <a target="_blank" href="http://jsfiddle.net/dlumkeman/oa6d9qgy/">JSFiddle</a></div>
        </div>
    <!-- </div> -->
</template>
