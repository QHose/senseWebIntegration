<template name="chartJS">
    <!-- <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script> -->
    <div class="ui grid container">
        <div class="twelve wide column">
            <h5 class="ui header">Javascript code in your SaaS platform when using Chart.js</h5>
            {{#markdown}}
                var app = qlik.openApp(AppGuid, qConfig); 
                table = app.createTable(["Country"], ["Sum(SalesAmount)"], { rows: 3000 }); 

                table.OnData.bind( drawChartJs(table));
            {{/markdown}}
            <div class="ui icon message ">
                <i class="help circle icon "></i>
                <div class="content ">
                    <div class="header ">
                        Get the data from Qlik Sense and stay in sync with events
                    </div>
                    <p>If the data is received from Qlik Sense. Execute a function that draws a chart using your favorite library. In this way you can also receive events if the state of Qlik Sense changed. E.g. a selection has been made, and you need to refresh your chart. Or you have reloaded the data and you want to trigger an alert message to the user based on criteria in your platform.</p>
                </div>
            </div>
        </div>
        <div class="eight wide column">
            <h5 class="ui header">Chart.js chart populated with Sense data (or use your own favorite charting library)</h5>
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
    </div>
</template>
