<template name='app'>
    <div class="ui segment ">
        <iframe src={{appURL}} width="100%" height="900"></iframe>
    </div>
</template>
<template name="appExplanationText">
    <div class="ui message">
        <div class="header">
            <h4>IFrame Integration: app</h4>
        </div>
        <div class="ui bulleted link list">
            <div class="item">The App Integration API provides parameters that can be used to create an URL that returns a complete HTML page containing the embedded app. This URL can be embedded in a web page, for example by including it in an iframe.</div>
            <div class="item">You can integrate single Qlik Sense visualizations, sheets or individual charts into an iframe. You use the <a href="https://help.qlik.com/en-US/sense-developer/3.1/Subsystems/APIs/Content/single-integration-api.htm">Single Integration API</a> to define how the object should be integrated.</div>
            <div class="item">The example on the right uses an Iframe which refers to: {{appURL}} </div>
        </div>
    </div>
</template>
