<template name='app'>
    <div class="ui segment ">
        <iframe src={{appURL}}></iframe>
    </div>
</template>
<template name="appExplanationText">
    <!-- <div class="ui message"> -->
        <div class="header">
            <h4>IFrame Integration: app</h4>
        </div>
        <div class="ui bulleted link list">
            <div class="item">The <a target="_blank" href="https://help.qlik.com/en-US/sense-developer/3.1/Subsystems/APIs/Content/AppIntegrationAPI/app-integration-api.htm">app integration API</a> provides parameters that can be used to create an URL that returns a complete HTML page containing the embedded app. This URL can be embedded in a web page, for example by including it in an iframe.</div>
            <div class="item">You can integrate single Qlik Sense sheets or individual charts into an iframe.</div>
            <div class="item">Selection definitions can be added to the Base URL. You can make selections in a single field or in multiple fields. Multiple values are semicolon separated. <code> http[s]://servername/{virtual proxy}/sense/app/{appid}/sheet/{sheetid}/state/analysis/select/{field}/{value1;value2} </code> </div>
            <div class="item">The example on the right uses an Iframe which refers to: {{appURL}}.</div>
            <div class="item">Try this API for a simple sheet <a target="_blank" href="http://jsfiddle.net/dlumkeman/3qac38cd/">here</a> or with a selection set (by your platform) <a target="_blank" href="http://jsfiddle.net/dlumkeman/d8oe54v3/">here.</a> </div>
        </div>
    <!-- </div> -->
</template>
