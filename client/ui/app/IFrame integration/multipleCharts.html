<template name="multipleChartsExplanationText">
    <div class="ui message">
        <div class="header">
            <h4>Multiple charts in separate IFrames</h4>
        </div>
        <div class="ui bulleted link list">
            <div class="item">This demo shows that you can integrate multiple charts using separate IFrames. This is a very simple approach.</div>
            <div class="item">Each Frame is automatically "connected" to the others and will pass on selections. This will also happen if you navigate between separate pages.</div>
        </div>
    </div>
</template>
