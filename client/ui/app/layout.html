<template name="layout">

    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <!-- Site Properities -->
        <title>Your SaaS platform with Qlik Sense embedded</title>
        <!-- Qlik Sense required headers -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta http-equiv="cleartype" content="on">
        <!--Add host to these 3 links if the mashup is on another webserver than qlik sense static content-->
        <!-- Files below are put into the client folder of meteor. and as such are automatically loaded-->
        <!-- <link rel="stylesheet" href="localhost/resources/autogenerated/qlikui.css">
            <link rel="stylesheet" href="localhost/resources/assets/client/client.css" media="all">
        -->
    </head>
    {{> nav}}
    <div class="ui grid">
        <div class="one wide column">
        </div>
        <div class="fourteen wide column">
            {{> yield}}
        </div>
        <div class="one wide column">
        </div>
    </div>
</template>
<template name="regionLayout">
    <div class="ui internally celled grid">
        <div class="sixteen wide column">
            {{> yield "nav"}} {{> sAlert}}
            <div class="ui stackable grid">
                <div class="four wide column">
                    <div class="row">
                        {{> yield "aside"}}
                    </div>
                    <div class="row" style="padding-top: 10px">
                        {{> yield "asideExplanation"}}
                    </div>
                </div>
                <div class="twelve wide column">
                    <div class="ui segment"> {{> yield}} </div>
                </div>
            </div>
        </div>
    </div>
</template>
<template name="oneColumnCenteredLayout">
    <div class="ui two column centered grid">
        <div class="column">{{> yield }}</div>
    </div>
</template>
