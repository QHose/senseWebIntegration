<template name="regionLayout">
    <div class="ui internally celled grid">
        <div class="sixteen wide column">
            <div class="ui stackable grid">
                    {{> sAlert}}                    
                <div class="three wide column">
                    <div class="row">
                        {{> yield "aside"}}
                    </div>
                    <div class="row" style="padding-top: 10px">
                        <div class="ui styled accordion">
                            <div class=" title">
                                <i class="dropdown icon"></i> Technical information
                            </div>
                            <div class=" content">
                                 {{> yield "asideExplanation"}}
                            </div>                            
                        </div>
                       
                    </div>
                </div>
                <div class="thirteen wide column" style="height:90vh; margin-top: 39px;">                    
                     {{> yield}}
                </div>
            </div>
        </div>
    </div>
</template>
