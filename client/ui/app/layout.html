<template name="emptyLayout">
    {{> yield}}
</template>
<template name="layout">

    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <!-- <title>Embed Qlik Sense - Your SaaS platform with Qlik Sense embedded</title> -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta http-equiv="cleartype" content="on">
    </head>
    <!-- {{> nav}} -->
    <div class="ui grid">
        <div class="one wide column">
        </div>
        <div class="fourteen wide column">
            {{> yield}}
        </div>
        <div class="one wide column">
        </div>
    </div>
</template>
<template name="regionLayout">
    <!-- {{> yield "nav"}}  -->
    {{> sAlert}}
    <div class="ui internally celled grid">
        <div class="sixteen wide column">
            <div class="ui stackable grid">
                <div class="three wide column">
                    <div class="row">
                        {{> yield "aside"}}
                    </div>
                    <div class="row" style="padding-top: 10px">
                        <div class="ui styled accordion">
                            <div class=" title">
                                <i class="dropdown icon"></i> Technical information
                            </div>
                            <div class=" content">
                                 {{> yield "asideExplanation"}}
                            </div>                            
                        </div>
                       
                    </div>
                </div>
                <div class="thirteen wide column">
                    <!-- <h3 class="ui dividing header">Qlik Sense embedded</h3>  -->
                    {{> yield}}
                </div>
            </div>
        </div>
    </div>
</template>

<template name="oneColumnCenteredLayout">
    <div class="ui two column centered grid">
        <div class="column">{{> yield }}</div>
    </div>
</template>
