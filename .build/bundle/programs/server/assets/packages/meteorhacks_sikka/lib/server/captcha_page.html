<!DOCTYPE html>
<html>
  <head>
    <title>I am a Human</title>
    <script type="text/javascript">
      var onloadCallback = function() {
        grecaptcha.render("captcha-box", {
          sitekey : "<%= captchaSiteKey %>",
          callback: function(response) {
            document.getElementById("captcha-form").submit();
          }
        });
      };
    </script>

    <style type="text/css">
      #message {
        font-family: "Arial";
        margin-top: 75px;
        font-size: 18px;
        line-height: 25px;
        color: #565656;
        text-align: center;
      }

      #captcha {
        width: 300px;
        margin: 30px auto;
      }
    </style>
  </head>
  <body>
    <div id="message">
      We've detected some unusual traffic from your IP address.<br>
      Help us to filter you from the rest.
    </div>
    <div id="captcha">
      <form id="captcha-form" action="/verify-captcha" method="GET">
        <div id="captcha-box"></div>
        <input type="hidden" name="redirect-url" value="<%= redirectUrl %>"/>
      </form>
      <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
    </div>
  </body>
</html>
